<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="file:///Users/Admin/Desktop/hacksilesia/index.html">Home</a></li>
                <li><a href="file:///Users/Admin/Desktop/hacksilesia/login.html">Zaloguj</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Login</h1>
                    <hr />
                </div>
            </div>
            <div class="main-login main-center col-md-2 col-md-offset-5">
                <form class="form-horizontal" method="post" action="#" data-toggle="validator">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Nazwa Organizacji</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Nazwa Organizacji">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Haslo</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Haslo">
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="button" id="submit" class="btn btn-primary btn-lg btn-block login-button" >Login </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="source.js"></script>
</html>
